name: Continuos Integration

on:
  push:
    branches: ["main"]

jobs:
  continuos-integration:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Using Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20.
      - name: run install, build
        run: | 
          npm install
          npm run build